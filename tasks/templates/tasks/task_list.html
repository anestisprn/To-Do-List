<h1>My Tasks</h1>
<a href="{% url 'task_create' %}">Add New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.status.name }}
            <a href="{% url 'task_update' task.pk %}">Edit</a>
            <a href="{% url 'task_delete' task.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
